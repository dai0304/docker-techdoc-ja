version: 2
jobs:
  build:
    working_directory: ~/workspace
    docker:
      - image: docker:17.11.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
            - v1-master
          paths:
            - /caches/image.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/image.tar | true
      - run:
          name: Build Docker image
          command: |
            docker build --cache-from=app -t app .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/image.tar app $(docker history -q app | tail -n +2 | grep -v \<missing\> | tr '\n' ' ')
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/image.tar
      - deploy:
          name: Push Docker image
          command: |
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker tag app dai0304/techdoc-ja:latest
              docker push dai0304/techdoc-ja:latest
            else
              TAG=$(git describe --always)
              docker tag app dai0304/techdoc-ja:${TAG}
              docker push dai0304/techdoc-ja:${TAG}
            fi
